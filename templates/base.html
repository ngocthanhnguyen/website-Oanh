  <script>
$(document).ready(function() {
    var prevScrollPos = 0;

    $(window).scroll(function() {
        var currentScrollPos = $(this).scrollTop();

        if (currentScrollPos > prevScrollPos) {
            // Scrolling down
            $('#header').addClass('hidden');
        } else {
            // Scrolling up
            $('#header').removeClass('hidden');
        }

        prevScrollPos = currentScrollPos;
    });
});

  </script>
